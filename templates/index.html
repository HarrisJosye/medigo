<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>ToDo App</title>

		<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

		<!-- Bootstrap CSS -->
		<!link rel="stylesheet" href="{{ url_for('static', filename='flatly.min.css') }}" />
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />


	</head>
	<body>

		<div class="container-fluid" id="wrapper">

			<div class="row">
				<div class="col-lg-4 col-lg-offset-4" id="content">
					<h2>ADD NGO list</h2>

					<form action="{{ url_for('add_ngo') }}" method="POST" role="form">

						<div class="form-group">
							<div class="input-group">
							  <input name="new-todo" type="text" class="form-control" placeholder="Enter NGO name" aria-label="Todo" aria-describedby="add-btn">
							  <span class="input-group-btn">
								  <button type="submit" class="btn btn-default" id="add-btn">ADD</button>
							  </span>
							</div>
						</div>
					</form>
                    <form action="{{ url_for('add_modo') }}" method="POST" role="form">

						<div class="form-group">
							<div class="input-group">
							  <input name="new-todo" type="text" class="form-control" placeholder="Enter medicine name " aria-label="Todo" aria-describedby="add-btn">
                                <input name="new-todo1" type="text" class="form-control" placeholder="Enter medicine family " aria-label="Todo" aria-describedby="add-btn">
                                <label for="ExDate">Expiry Date:</label>
                                <input name="new-todo2" type="date" class="form-control" aria-label="Todo" aria-describedby="add-btn" id="ExDate">
							  <span class="input-group-btn">
								  <button type="submit" class="btn btn-default" id="add-btn">ADD</button>
							  </span>
							</div>
						</div>
					</form>

					<div class="row t10">
						<div class="col-lg-12">
							<div class="btn-toolbar">
								<div class="btn-group">
									<a type="button" href="{{ url_for('delete_completed') }}" class="btn btn-warning">
										DELETE COMPLETED
									</a>
								</div>
								<div class="btn-group">
									<a type="button" href="{{ url_for('delete_all') }}" class="btn btn-warning">
										DELETE ALL
									</a>
								</div>
							</div>
						</div>
					</div>

					<ul class="list-group t20">
                        <h3> NGO list</h3>
						{% for ngo in ngos %}
						<a href="{{ url_for('complete', oid=ngo._id )}}">
							<li class="list-group-item {% if ngo.complete %}todo-completed{% endif %}">
								{{ ngo.text }}
							</li>
						</a>
						{% endfor %}
					</ul>

                    <ul class="list-group t30">
                        <h3> Medicine list</h3>
						{% for meds in modos %}
						<a href="{{ url_for('complete', oid=meds._id )}}">
							<li class="list-group-item {% if meds.complete %}todo-completed{% endif %}">
								{{ meds.text }}
							</li>
						</a>
						{% endfor %}
					</ul>
				</div>
			</div>

			<footer>
				<div class="row pad">
					<div class="col-lg-12 text-center">
						Copyright &copy; 2021 <strong>MediGO</strong>
					</div>
				</div>
			</footer>
		</div>
	</body>
</html>
